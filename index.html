<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador Meus Sonhos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #198754;">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">
        <i class="bi bi-bar-chart-line"></i>
        Meus Sonhos
      </a>
    </div>
  </nav>

  <section class="py-5 text-white" style="background: linear-gradient(135deg, #198754 0%, #56cc9d 100%);">
    <div class="container">
      <div class="row align-items-center text-center text-lg-start">
        <div class="col-lg-6">
          <h1 class="display-5 fw-bold">Simule seu Rendimento</h1>
          <p class="lead">
            Veja como seu dinheiro pode render até <strong>110% do CDI</strong> no “Meus Sonhos”.
          </p>
        </div>
        <div class="col-lg-6 text-center">
          <i class="bi bi-stars display-1"></i>
        </div>
      </div>
    </div>
  </section>

  <section class="py-5" style="background-color: #e8f5e9;">
    <div class="container-fluid">
      <div class="p-4 shadow-sm rounded-3 bg-white">
        <h2 class="card-title text-center mb-4 text-success">
          <i class="bi bi-graph-up"></i> Dados da Simulação
        </h2>
        <form id="simulationForm" class="mb-4">
          <div class="row g-3">
            <div class="col-12 col-md-4">
              <label for="valorInvestido" class="form-label">Valor Investido (R$):</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-cash-coin"></i></span>
                <input type="text" class="form-control" id="valorInvestido" placeholder="Ex: 1000,00" required />
              </div>
            </div>
            <div class="col-12 col-md-4">
              <label for="dataInvestimento" class="form-label">Data do Investimento:</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                <input type="date" class="form-control" id="dataInvestimento" required />
              </div>
            </div>
            <div class="col-12 col-md-4">
              <label for="periodoDias" class="form-label">Dias Úteis:</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-clock"></i></span>
                <input type="number" class="form-control" id="periodoDias" placeholder="Ex: 30" required min="1" />
              </div>
            </div>
          </div>
          <div class="row g-3 mt-3">
            <div class="col-12 col-md-6">
              <label for="nivelSelect" class="form-label">Nível (Plano de Crescimento):</label>
              <select class="form-select" id="nivelSelect" required>
                <option value="">Selecione seu nível...</option>
                <option value="0.70">Semente (70% do CDI)</option>
                <option value="0.80">Bronze (80% do CDI)</option>
                <option value="0.90">Prata (90% do CDI)</option>
                <option value="1.05">Ouro (105% do CDI)</option>
                <option value="1.10">Diamante (110% do CDI)</option>
              </select>
            </div>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-lg text-white" style="background-color: #198754;">
              <i class="bi bi-calculator"></i> Calcular
            </button>
          </div>
        </form>
        <div id="loading" class="mt-3" style="display: none;">
          <div class="d-flex align-items-center">
            <strong>Carregando...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
          </div>
        </div>
        <div id="result" class="mt-5" style="display: none;">
          <h2 class="mb-4 text-success">
            <i class="bi bi-clipboard-data"></i> Resultado da Simulação
          </h2>
          <div class="row g-3">
            <div class="col-12 col-xl-6">
              <ul id="projectionList" class="list-group mb-4"></ul>
            </div>
            <div class="col-12 col-xl-6">
              <canvas id="rendimentoChart"></canvas>
              <canvas id="rentabilidadeDiariaChart" class="mt-4"></canvas>
              <h3 class="mt-4 text-success">
                <i class="bi bi-flag-fill"></i> Feriados Nacionais
              </h3>
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Data</th>
                      <th>Feriado</th>
                    </tr>
                  </thead>
                  <tbody id="feriadosTableBody"></tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="alert alert-info mt-4">
            <strong>Taxa Anual Utilizada:</strong>
            <span id="taxaAnualDisplay"></span>%
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-white text-center py-3" style="background-color: #56cc9d;">
    <div class="container">
      <p class="mb-0">© 2025 Meus Sonhos. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
